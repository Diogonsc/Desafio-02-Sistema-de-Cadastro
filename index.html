<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css//styleCad.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sistema de Cadastro</title>
  </head>
  <body>
    <section>
      <header class="container-header">
        <h1>Sistema de Cadastro</h1>
      </header>
    </section>

    <input type="checkbox" id="chec" />
    <label for="chec">
      <i class="fas fa-bars"></i>
    </label>
    <nav>
      <div>
        <button id="btnClientes" class="btn-nav"><i class="fas fa-users"></i> CADASTRAR CLIENTES</button>
      </div>
      <div>
        <button id="btnProdutos" class="btn-nav"><i class="fas fa-box-open"></i> CADASTRAR PRODUTOS</button>
      </div>
    </nav>

    <div class="modal-container" id="modalCliente">
      <div class="modal"><i class="fas fa-users"></i>
        <button id="fecharCliente" class="btnFechar">X</button>

        <h2> Cadastro de Cliente</h2>

        <form id="formCliente" action="submit" method="POST">
          <input type="text" id="nome" name="nome" placeholder="Nome" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Telefone"
          />
          <input type="text" id="cpf" name="cpf" placeholder="CPF" />
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Endereço"
          />
          <input type="number" id="numero" name="numero" placeholder="Número" />
          <input
            type="text"
            id="complemento"
            name="complemento"
            placeholder="Complemento"
          />
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" />
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="CEP "
            maxlength="9"
          />
          <input
            type="text"
            id="estado"
            name="estado"
            placeholder="UF"
            maxlength="2"
          />
        </form>

        <button id="cadCliente" class="btn btnCad">Cadastrar</button>
      </div>
    </div>

    <div class="modal-container"  id="modalProduto">
      <div class="modal"> <i class="fas fa-box-open"></i>
        <button id="fecharProduto" class="btnFechar">X</button>

        <h2> Cadastro de Produto</h2>

        <form id="formProduto" action="submit" method="POST">
          <input
            type="text"
            id="produto"
            name="produto"
            placeholder="Produto"
          />
          <input type="number" id="codigo" name="codigo" placeholder="Código" />
          <input
            type="text"
            id="categoria"
            name="categoria"
            placeholder="Categoria"
          />
          <input
            type="number"
            id="quantidade"
            name="quantidade"
            placeholder="Quantidade"
          />
          <textarea
            name="descricao"
            id="descricao"
            cols="70"
            rows="10"
            placeholder="Descrição..."
          ></textarea>
        </form>

        <button id="cadProduto" class="btn btnCad">Cadastrar</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
